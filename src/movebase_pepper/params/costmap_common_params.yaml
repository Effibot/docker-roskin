max_obstacle_height: 4.0  # assume something like an arm is mounted on top of the robot

# Obstacle Cost Shaping (http://wiki.ros.org/costmap_2d/hydro/inflation)
robot_radius: 0.35
always_send_full_costmap: true
obstacle_layer:
  enabled:              true
  max_obstacle_height:  4.0
  unknown_threshold:    15
  mark_threshold:       0.1
  combination_method:   1
  track_unknown_space:  true
  obstacle_range: 2.5
  raytrace_range: 3.0
  origin_z: 0.0
  z_resolution: 0.2
  z_voxels: 10
  footprint_clearing_enabled: true
  publish_voxel_map: true
  observation_sources:  scan depth_pcl
  scan:
    #sensor_frame: "base_link"
    data_type: LaserScan
    topic: "/pepper_robot/laser"
    sensor_frame: "base_footprint"
    marking: true
    clearing: true
    raytrace_max_range: 6.0
    raytrace_min_range: 0.0
    obstacle_range: 5.0
    observation_persistence: 15.0
  depth_pcl:
    data_type: PointCloud2
    sensor_frame: "CameraDepth_optical_frame"
    topic: "/pepper_robot/camera/depth/points"
    marking: true
    clearing: true
    min_obstacle_height: 0.30
    raytrace_min_range: 0.4
    raytrace_max_range: 6.0
    observation_persistence: 15.0
    transform_tolerance: 2.0


inflation_layer:
  enabled:              true
  cost_scaling_factor:  0.05 #0.5 exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.32  # max. distance from an obstacle at which costs are incurred for planning paths.
  publish_voxel_map:    true
  inflate_unknown:      false

sonar:
  enabled: true
  topics: ["/pepper_robot/sonar/back"]


people:
  enabled: true

passing_people:
  enabled: true


static_layer:
  enabled:              true
  map_topic:            "/rtabmap/grid_map"
  subscribe_to_updates: true
