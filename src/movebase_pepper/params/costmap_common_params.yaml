# Obstacle Cost Shaping (http://wiki.ros.org/costmap_2d/hydro/inflation)
robot_radius: 0.25
always_send_full_costmap: true
obstacle_layer:
  enabled:              true
  max_obstacle_height:  4.0
  unknown_threshold:    15
  mark_threshold:       0.1
  combination_method:   1
  track_unknown_space:  true
  obstacle_range: 3.0
  raytrace_range: 3.5
  origin_z: 0.0
  z_resolution: 0.2
  z_voxels: 10
  publish_voxel_map: true
  observation_sources:  scan #depth_pcl
  scan:
    data_type: LaserScan
    sensor_frame: "base_link"
    topic: "/pepper_robot/laser"
    marking: true
    clearing: true
    #min_obstacle_height: 0.25
    #max_obstacle_height: 0.35
  #depth_pcl:
  #  data_type: PointCloud2
  #  sensor_frame: "base_footprint"
  #  topic: "/pepper_robot/camera/depth/points"
  #  marking: true
  #  clearing: true
  #  min_obstacle_height: 4.0
  #  max_obstacle_height: 10.0
#

inflation_layer:
  enabled:              true
  cost_scaling_factor:  10.0 #0.5 exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.25  # max. distance from an obstacle at which costs are incurred for planning paths.
  #inflation_type:       1 # 0: CELL_DISTANCE, 1: INSCRIBED_INFLATED_OBSTACLE, 2: INSCRIBED_INFLATED_OBSTACLE, 3: INSCRIBED_INFLATED_OBSTACLE
sonar:
  enabled: true
  topics: ["/pepper_robot/sonar/back"]


people:
  enabled: true

passing_people:
  enabled: true

static_layer:
  enabled:              true
  map_topic:            "/rtabmap/grid_map"
  subscribe_to_updates: true